<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title> House Price prediction </title>
</head>

<body>

<form method='post'>
    {% csrf_token %}
    {{ form|linebreaks}}
    <button type="submit"> submit </button>
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

</body>




</html>
